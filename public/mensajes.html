<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mensajes de Contacto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: linear-gradient(135deg, #ffcc00, #ff6600, #ff3300);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      padding: 30px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .mensaje {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 20px;
      margin: 15px auto;
      border-radius: 12px;
      max-width: 600px;
      box-shadow: 0 0 10px #00000066;
    }

    .mensaje p {
      margin: 8px 0;
    }

    .volver {
      display: block;
      margin: 30px auto;
      background-color: #222;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      width: fit-content;
      text-align: center;
    }

    .volver:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <h1>ğŸ“¬ Mensajes Recibidos</h1>
  <div id="contenedor-mensajes"></div>
  <a href="index.html" class="volver">â¬… Volver al inicio</a>

  <script>
    const rol = localStorage.getItem("rol");

    if (rol !== "admin") {
      alert("Acceso denegado. Esta secciÃ³n es solo para administradores.");
      window.location.href = "index.html";
    }

    async function cargarMensajes() {
      const res = await fetch("/mensajes");
      const mensajes = await res.json();

      const contenedor = document.getElementById("contenedor-mensajes");
      if (mensajes.length === 0) {
        contenedor.innerHTML = "<p>No hay mensajes recibidos.</p>";
        return;
      }

      mensajes.forEach(m => {
        const div = document.createElement("div");
        div.className = "mensaje";
        div.innerHTML = `
          <p><strong>ğŸ“§ Email:</strong> ${m.email}</p>
          <p><strong>ğŸ§‘ Nombre:</strong> ${m.nombre}</p>
          <p><strong>ğŸ•’ Fecha:</strong> ${new Date(m.fecha).toLocaleString()}</p>
          <p><strong>ğŸ“ Mensaje:</strong> ${m.mensaje}</p>
        `;
        contenedor.appendChild(div);
      });
    }

    cargarMensajes();
  </script>
</body>
</html>
