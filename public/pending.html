<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pago en proceso</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff6f00, #ffb300);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    .emoji {
      font-size: 60px;
      margin-bottom: 20px;
    }

    a {
      text-decoration: none;
      background-color: white;
      color: #ff6f00;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    a:hover {
      background-color: #ffe0b2;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="emoji">⏳</div>
  <h1>Tu pago está en proceso.</h1>
  <a href="index.html">Volver al inicio</a>
</body>
</html>
