<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Detalle del Producto</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ffcc00, #ff6600, #ff3300);
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    .producto-detalle {
      background-color: rgba(0, 0, 0, 0.85);
      padding: 20px;
      border-radius: 12px;
      max-width: 500px;
      margin: auto;
    }
    img {
      max-width: 100%;
      border-radius: 8px;
    }
    .volver {
      margin-top: 20px;
      background-color: #2980b9;
      padding: 10px 20px;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }
    .volver:hover {
      background-color: #3498db;
    }

.producto-detalle {
  max-width: 600px;
  margin: 50px auto;
  padding: 20px;
  background: rgba(255, 255, 255, 0.1);
  border-radius: 12px;
  text-align: center;
  color: #fff;
  box-shadow: 0 0 10px rgba(0,0,0,0.3);
}

.detalle-img {
  width: 100%;
  max-height: 350px;
  object-fit: cover;
  border-radius: 10px;
  margin-bottom: 20px;
}

.detalle-nombre h2 {
  font-size: 28px;
  font-weight: bold;
  margin-bottom: 10px;
}

.detalle-descuento p {
  font-size: 16px;
  margin: 5px 0;
}

.detalle-precio {
  font-size: 20px;
  color: #00ff88;
  font-weight: bold;
  margin-top: 10px;
}

.volver {
  background-color: #007bff;
  color: white;
  border: none;
  padding: 8px 16px;
  font-size: 16px;
  border-radius: 8px;
  margin-top: 20px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.volver:hover {
  background-color: #0056b3;
}

/* AnimaciÃ³n de entrada */
@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* AplicaciÃ³n de la animaciÃ³n */
.animado {
  animation: fadeInUp 0.8s ease-out both;
}

/* Retardos para efecto en cascada */
.animado.delay-1 {
  animation-delay: 0.2s;
}
.animado.delay-2 {
  animation-delay: 0.4s;
}
.animado.delay-3 {
  animation-delay: 0.6s;
}
.animado.delay-4 {
  animation-delay: 0.8s;
}

body {
  background: linear-gradient(-45deg, #ff8a00, #e52e71, #9b00e8, #00c3ff);
  background-size: 400% 400%;
  animation: fondoAnimado 15s ease infinite;
}

@keyframes fondoAnimado {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}


  </style>
</head>
<body>

  <div class="producto-detalle animado delay-1">
  <img id="detalle-img" class="detalle-img animado delay-2" alt="Imagen del producto">
  <h2 id="detalle-nombre" class="animado delay-3"></h2>
  <p id="detalle-desc" class="animado delay-3"></p>
  <p id="detalle-precio" class="precio animado delay-3"></p>
  <button onclick="location.href='index.html'" class="volver animado delay-4">ðŸ”™ Volver</button>
</div>

  <script>
  const params = new URLSearchParams(window.location.search);
  const id = params.get("id");

  async function cargarDetalle() {
    try {
      const res = await fetch("/productos-listado");
      const productos = await res.json();

      const producto = productos.find(p => p.id === id);

      if (!producto) {
        document.body.innerHTML = "<h2>Producto no encontrado</h2>";
        return;
      }

      document.getElementById("detalle-nombre").textContent = producto.nombre;
      document.getElementById("detalle-desc").textContent = producto.descripcion;
      document.getElementById("detalle-precio").textContent = `$ ${producto.precio}`;
      document.getElementById("detalle-img").src = producto.imagen || "imagen-default.jpg";
    } catch (error) {
      console.error("Error al cargar producto:", error);
    }
  }

  cargarDetalle();
</script>

</body>
</html>
