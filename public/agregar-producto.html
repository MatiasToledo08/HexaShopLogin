<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agregar Producto</title>
  
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ffcc00, #ff6600);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-container {
      background-color: #2c1600;
      padding: 35px 30px;
      border-radius: 15px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
      width: 90%;
      max-width: 380px;
      text-align: center;
      animation: fadeInUp 0.6s ease-out;
    }

    .form-container h2 {
      color: #fff;
      margin-bottom: 25px;
      font-size: 22px;
      animation: zoomIn 0.5s ease;
    }

    .form-container input,
    .form-container select {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      background-color: #fff;
      transition: transform 0.3s;
    }

    .form-container input:focus,
    .form-container select:focus {
      outline: none;
      transform: scale(1.02);
      box-shadow: 0 0 0 2px #ffa000;
    }

    .form-container button {
      background-color: #00c853;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 15px;
      margin-top: 12px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .form-container button:hover {
      background-color: #009624;
      transform: scale(1.03);
    }

    .volver-btn {
      background-color: #37474f;
      color: white;
      padding: 10px;
      display: inline-block;
      margin-top: 18px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s ease;
    }

    .volver-btn:hover {
      background-color: #263238;
      transform: scale(1.05);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes zoomIn {
      from {
        transform: scale(0.85);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>ü•£ Agregar Producto</h2>

    <input type="text" placeholder="Nombre del producto" id="nombre" />
    <input type="text" placeholder="Descripci√≥n" id="descripcion" />
    <input type="number" placeholder="Precio" id="precio" />
    <input type="text" placeholder="URL de imagen" id="imagen" />

    <select id="categoria">
      <option value="">Seleccionar categor√≠a</option>
      <option value="Pastas">Pastas</option>
      <option value="Jugos">Jugos</option>
      <option value="Dulces">Dulces</option>
    </select>

    <button onclick="agregarProducto()">‚úÖ Agregar</button>
    <a href="index.html" class="volver-btn">üîô Volver al inicio</a>
  </div>

  <script>
    function agregarProducto() {
      const nombre = document.getElementById("nombre").value.trim();
      const descripcion = document.getElementById("descripcion").value.trim();
      const precio = document.getElementById("precio").value.trim();
      const imagen = document.getElementById("imagen").value.trim();
      const categoria = document.getElementById("categoria").value;

      if (!nombre || !descripcion || !precio || !imagen || !categoria) {
        alert("‚ö†Ô∏è Por favor, complet√° todos los campos.");
        return;
      }

      fetch('/productos', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ nombre, descripcion, precio, imagen, categoria })
      })
      .then(res => res.json())
      .then(data => {
        alert(data.message);
        if (data.success) location.href = "index.html";
      })
      .catch(() => alert("‚ùå Error al agregar el producto"));
    }
  </script>

</body>
</html>
