<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>üïì Historial de Compras</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ffcc80, #ff8a65);
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #fff;
      text-shadow: 1px 1px 5px #000;
      margin-bottom: 30px;
    }

    .compra {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      margin: 20px auto;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      animation: fadeInUp 0.5s ease;
      text-align: left;
    }

    .compra h3 {
      color: #e65100;
    }

    ul {
      padding-left: 20px;
    }

    strong {
      display: block;
      margin-top: 10px;
      font-size: 1.1em;
      color: green;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #ff5722;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: 0.3s ease;
    }

    a:hover {
      background-color: #e64a19;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <h1>üïì Historial de Compras</h1>
  <div id="lista-compras"></div>
  <a href="index.html">üîô Volver al inicio</a>

  <script>
    async function cargarHistorial() {
      try {
        const usuario = localStorage.getItem("usuario") || localStorage.getItem("username");
        if (!usuario) {
          document.getElementById("lista-compras").innerHTML = "<p>No has iniciado sesi√≥n.</p>";
          return;
        }

        const res = await fetch('/mi-historial');

        const pedidos = await res.json();

        const lista = document.getElementById("lista-compras");

        const comprasUsuario = pedidos.filter(p => p.usuario === usuario);

        if (!comprasUsuario.length) {
          lista.innerHTML = "<p>No hay compras registradas.</p>";
          return;
        }

        comprasUsuario.forEach((compra, i) => {
          const div = document.createElement("div");
          div.className = "compra";
          div.innerHTML = `
            <h3>üõç Compra #${i + 1} - ${new Date(compra.fecha).toLocaleString()}</h3>
            <ul>
              ${(compra.items || compra.productos || []).map(p => `<li>${p.nombre} - $${p.precio}</li>`).join("")}
            </ul>
            <strong>Total: $${compra.total}</strong>
          `;
          lista.appendChild(div);
        });

      } catch (error) {
        console.error("Error al cargar historial:", error);
        document.getElementById("lista-compras").innerHTML = "<p>Error al cargar el historial.</p>";
      }
    }

    cargarHistorial();
  </script>
</body>
</html>
